version: "3"

services:
    pihole:
        container_name: pihole
        image: pihole/pihole:latest
        environment:
            TZ: "Europe/Berline"
        volumes:
            - ./etc/pihole:/etc/pihole
            - ./etc/dnsmasq.d:/etc/dnsmasq.d
        ports:
            - 53:53/tcp
            - 53:53/udp
            - 81:80/tcp
        restart: unless-stopped
