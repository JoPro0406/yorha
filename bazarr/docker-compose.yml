version: "3"

services:
    bazarr:
        image: lscr.io/linuxserver/bazarr:latest
        container_name: bazarr
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/London
        volumes:
            - ./config:/config
            - ./movies:/movies
            - ./tv:/tv
        ports:
            - 6767:6767
        restart: unless-stopped
